<!DOCTYPE html>

<html>
    <head>
        <head>
            <title>Products Landing Page</title>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
            <link href="styles/styles.css" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
        </head>
    </head>
    <body>  
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <header id="header">
            <nav id="nav-bar">
                <a class="nav-link" href="#benefits">Our Mugs</a>
                <a class="nav-link" href="#our-story">Our Story</a>
                <a class="nav-link" href="#designs">Designs</a>
            </nav>
            <img src='https://i.postimg.cc/7L8QsW6y/logo.png' id="header-img" alt="mug-logo"/></a>
        </header>
        <main>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="email" id="email" name="email" placeholder="enter your email to receive special offers">
                <input type="submit" id="submit" name="submit" value="Submit">
            </form>
            <section id="benefits">
                <div class="benefits">
                    <img id="handmade-icon" src="images/clay.png" alt="hands-working-on-clay-icon">
                    <div class="container">
                        <p>Hand-made</p>
                    </div>
                </div>
                <div class="benefits">
                    <img id="warm-drink-icon" src="images/cocoa.png" alt="warm-drink-icon">
                    <div class="container">
                        <p>Heat and Cold Insulation</p>
                    </div>
                </div>
                <div class="benefits">
                    <img id="patented.icon" src="images/Patented.png" alt="patented-icon">
                    <div class="container">
                        <p>Patented Design</p>
                    </div>
                </div>
            </section>
            <section id="our-story">
                <h1>Our Story</h1>
                <iframe width="560" height="315" id="video" src="https://www.youtube.com/embed/2hBOWzrjE7M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            <section id="designs">
                <h1>Designs</h1>
                <div id="designs-container">
                    <div class="designs">
                        <img id="mug1" src="images/mug1.png" alt="artisan-mug1">
                    </div>
                    <div class="designs">
                        <img id="mug2" src="images/mug2.png" alt="artisan-mug2">
                    </div>
                    <div class="designs">
                        <img id="mug3" src="images/mug3.png" alt="artisan-mug3">
                    </div>
                    <div class="designs">
                        <img id="mug4" src="images/mug4.png" alt="artisan-mug4">
                    </div>
                    <div class="designs">
                        <img id="mug5" src="images/mug5.png" alt="artisan-mug5">
                    </div>
                    <div class="designs">
                        <img id="mug6" src="images/mug6.png" alt="artisan-mug6">
                    </div>
                    <div class="designs">
                        <img id="mug7" src="images/mug7.png" alt="artisan-mug7">
                    </div>
                </div>
            </section>
        </main>

        <p id="attributions">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
        and <a href="https://www.vecteezy.com/free-vector/stamp">Stamp Vectors by Vecteezy</a></p>
    </body>





</html>
